<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1 class="app-title">WeatherCast</h1>
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            placeholder="Search city..."
          />
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </header>

      <main>
        <section class="current-weather"></section>

        <section class="forecast-section">
          <h3 class="section-title">
            <i class="fas fa-calendar-alt"></i>
            Daily Forecast
          </h3>
          <div class="forecast-cards"></div>
        </section>

        <section class="forecast-section">
          <h3 class="section-title">
            <i class="fas fa-clock"></i>
            Hourly Forecast
          </h3>
          <div class="hourly-forecast">
            <div class="hourly-container">
              <div class="hourly-card">
                <div class="hourly-time">Now</div>
                <div class="hourly-icon">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="hourly-temp">19°</div>
              </div>
              <div class="hourly-card">
                <div class="hourly-time">4 PM</div>
                <div class="hourly-icon">
                  <i class="fas fa-cloud"></i>
                </div>
                <div class="hourly-temp">18°</div>
              </div>
              <div class="hourly-card">
                <div class="hourly-time">5 PM</div>
                <div class="hourly-icon">
                  <i class="fas fa-cloud"></i>
                </div>
                <div class="hourly-temp">17°</div>
              </div>
              <div class="hourly-card">
                <div class="hourly-time">6 PM</div>
                <div class="hourly-icon">
                  <i class="fas fa-cloud-moon"></i>
                </div>
                <div class="hourly-temp">16°</div>
              </div>
              <div class="hourly-card">
                <div class="hourly-time">7 PM</div>
                <div class="hourly-icon">
                  <i class="fas fa-moon"></i>
                </div>
                <div class="hourly-temp">15°</div>
              </div>
              <div class="hourly-card">
                <div class="hourly-time">8 PM</div>
                <div class="hourly-icon">
                  <i class="fas fa-moon"></i>
                </div>
                <div class="hourly-temp">14°</div>
              </div>
              <div class="hourly-card">
                <div class="hourly-time">9 PM</div>
                <div class="hourly-icon">
                  <i class="fas fa-moon"></i>
                </div>
                <div class="hourly-temp">14°</div>
              </div>
              <div class="hourly-card">
                <div class="hourly-time">10 PM</div>
                <div class="hourly-icon">
                  <i class="fas fa-moon"></i>
                </div>
                <div class="hourly-temp">13°</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
